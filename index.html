  <script>
    // Translate scrambled digits to regular base36 digits
var unstr = (function() {
  var
  digits = "!$%&()*+,-.0123456789;<=>?@[]^_`{|}~",
  tr = {},
  i;

  for (i = 0; i < digits.length; i++)
  {
    tr[digits.charAt(i)] = i.toString(36);
  }

  return tr
})();

// Unscramble a string to an integer
var unsi = function(string)
{
  return parseInt(string.replace(/./g, function(m) {
    return unstr[m];
  }), 36);
}

// Unscramble a string
var unss = function(string)
{
  var
  result = '',
  re = /(![^:\/a-z])|([^:\/a-z]{2})|(:[^:\/a-z]{3})|(\/[^:\/a-z]{4})/ig,
  str = String.fromCharCode,
  match;
  while ((match = re.exec(string)) != null)
  {
    if (match[1] || match[2])
      result += str(unsi(match[0]))
    else if (match[3])
      result += str(unsi(match[3].substr(1)))
    else if (match[4])
      result += str(unsi(match[4].substr(1)))
  }
  return result;
}

  </script>
